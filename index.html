<!DOCTYPE html>
<html lang="ru" ng-app="azweb">
<head>
  <title>Azweb SPA</title>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="libs/angular-toastr/dist/angular-toastr.min.css">
  <link rel="stylesheet" href="libs/angular-pickadate/dist/angular-pickadate.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav class="navbar navbar-default" ng-controller="AuthLoginController">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#azwebNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Azweb</a>
    </div>
    <div class="collapse navbar-collapse" id="azwebNavbar">
      <ul ng-cloak ng-show="userProfile" class="nav navbar-nav">
        <li ng-cloak ng-show="userProfile" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>Купоны</b> <span class="caret"></span></a>
          <ul class="dropdown-menu">
       <li ng-cloak ng-show="userProfile" ui-sref-active="active" ui-sref="coupons({type:'actual', page: 1})"><a>Активные</a></li>
        <li ng-cloak ng-show="userProfile" ui-sref-active="active" ui-sref="coupons({type:'used', page: 1})"><a>Использованные</a></li>
        <li ui-sref-active="active" ui-sref="coupons({type:'all', page: 1})"><a>Все</a></li>
          </ul>
        </li>
      </ul>
      <ul ng-cloak ng-show="userProfile" class="nav navbar-nav">
        <li ng-cloak ng-show="userProfile" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>Приглашения</b> <span class="caret"></span></a>
          <ul class="dropdown-menu">
       <li ui-sref-active="active" ui-sref="viewInvitesList"><a>Список приглашений</a></li>
        <li ng-cloak ng-show="userProfile" ui-sref-active="active" ui-sref="sendInvite"><a>Отправить купоны</a></li>
        <li ng-cloak ng-show="userProfile" ui-sref-active="active" ui-sref="sendAccount"><a>Отправить аккаунты</a></li>
          </ul>
        </li>
      </ul>
      <ul ng-cloak ng-show="userProfile" class="nav navbar-nav">
        <li ng-cloak ng-show="userProfile" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>Статистика</b> <span class="caret"></span></a>
          <ul class="dropdown-menu">
       <li ui-sref-active="active" ui-sref="accStatistics"><a>Аккаунты</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-cloak ng-show="!userProfile"><a ui-sref="authLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>
        <li ng-cloak ng-show="userProfile" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>{{ userProfile.display_name}}</b> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ng-click="logout()">Выход</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div id="content-area" ui-view class="container fluid top-50"></div>
<footer class="container-fluid" ng-include="'views/footer.html'"></footer>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- application dependencies -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/satellizer/dist/satellizer.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="libs/sha256/index.js"></script>
  <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="libs/angular-toastr/dist/angular-toastr.min.js"></script>
  <script src="libs/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
  <script src="libs/angular-pickadate/dist/angular-pickadate.min.js"></script>
  <script src="libs/ng-clipboard/ngcopy.js"></script>
  <!-- application code -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="modules/auth/authModule.js"></script>
  <script src="modules/auth/js/controllers.js"></script>
  <script src="modules/core/coreModule.js"></script>
  <script src="modules/core/js/controllers.js"></script>
</body>
</html>
