<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<ng-form id="form" name="Form">
			<div ng-repeat="field in fields" ng-class="{'has-error': Form[filed.name].$dirty && Form[filed.name].$invalid}" class="form-group">
				<label for="{{ field.name }}" class="text-default">{{ field.label }}</label>
				<input ng-disabled="formDisabled" name="{{ field.name }}" type="text" ng-required="true" ng-model="settings[field.name]" class="form-control" placeholder="{{ field.help }}" />
				<div class="help-block error" ng-show="Form[filed.name].$dirty && Form[filed.name].$error.required">{{ field.help }}</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-default btn-block" ng-click="confirm(settings)" ng-disabled="Form.$invalid" value="{{ buttonText }}" />
			</div>
		</ng-form>
	</div>
</div>
