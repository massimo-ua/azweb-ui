<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<ng-form id="invite-form" name="sbc.inviteForm">
			<div ng-class="{'has-error': sbc.inviteForm.theme.$dirty && sbc.inviteForm.theme.$invalid}" class="form-group">
				<label for="theme" class="text-default">Тема сообщения</label>
				<input ng-disabled="formDisabled" name="theme" type="text" maxlength="100" ng-required="true" ng-model="sbc.msg.theme" class="form-control" placeholder="Укажите тему сообщения" />
				<div class="help-block error" ng-show="sbc.inviteForm.theme.$dirty && sbc.inviteForm.theme.$error.required">Пожалуйста, Укажите тему сообщения</div>
			</div>
			<div ng-class="{'has-error': sbc.inviteForm.msgText.$dirty && sbc.inviteForm.msgText.$invalid}" class="form-group">
				<label for="amount" class="text-default">Текст сообщения</label>
				<textarea rows="5" cols="45" ng-disabled="formDisabled" name="msgText" maxlength="1000" ng-required="true" ng-model="sbc.msg.msgText" class="form-control" placeholder="Укажите текст сообщения"></textarea>
				<div class="help-block error" ng-show="sbc.inviteForm.msgText.$dirty && sbc.inviteForm.msgText.$error.required">Пожалуйста, Укажите текст сообщения</div>
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-lg btn-default btn-block" ng-click="sbc.saveMessage()" ng-disabled="sbc.inviteForm.$invalid" value="{{ sbc.buttonText }}" />
			</div>
		</ng-form>
	</div>
</div>
