<div class="row">
	<table class="table table-striped">
		<tr><th>uuid</th><th>Email</th><th>Номинал</th><th>Количество</th><th>Дата формирования</th><th></th></tr>
		<tr ng-repeat="coupon in coupons.data track by coupon.id">
			<td><a ui-sref="viewInvite({ uuid: coupon.invite_key })">{{ coupon.invite_key }}</a></td>
			<td>{{ coupon.email }}</td>
			<td>{{ coupon.nominal }}</td>
			<td>{{ coupon.amount }}</td>
			<td>{{ coupon.created_at | date: 'dd.MM.yyyy hh:mm:ss' }}</td>
			<td><a href="{{ download_link }}/{{coupon.invite_key}}/csv" target="_blank">Скачать</a></td>
		</tr>
	</table>
</div>
<div ng-cloak class="ng-cloak row" ng-include="'views/pagination.html'"></div>
