<div class="row">
	<table class="table table-striped">
		<tr><th>Дата</th><th>Зарегистрировано</th><th>Удалено</th></tr>
		<tr ng-repeat="st in coupons track by $index">
			<td>{{ st.date | date: 'dd.MM.yyyy' }}</td>
			<td>{{ st.created }}</td>
			<td>{{ st.deleted }}</td>
		</tr>
	</table>
</div>
<div ng-cloak class="row" ng-include="'views/pagination.html'"></div>
