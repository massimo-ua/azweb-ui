<div class="col-xs-12">
   <span ng-cloak ng-show="coupons.pagination.total_records" class="small" style="margin-bottom: 0.5em; vertical-align: middle;">
	Всего записей: <b>{{ coupons.pagination.total_records }}</b>, страниц: <b>{{ coupons.pagination.total_pages }}</b>
</span>
	<nav ng-cloak ng-show="paginationEnabled" aria-label="Page navigation">
  <ul class="pagination">
    <li ng-class="{disabled: coupons.pagination.page == 1}">
      <a ng-disabled="coupons.pagination.page == 1" ng-click="loadCoupons(type, coupons.pagination.page-1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-click="loadCoupons(type, i)" ng-repeat="i in [] | range: paginationEnd(coupons.pagination.page, coupons.pagination.total_pages) : paginationStart(coupons.pagination.page)"
    class="pagination pagination-lg" ng-class="{'active': coupons.pagination.page == i}"><a> {{ i }}</a></li>
    <li ng-class="{disabled: coupons.pagination.page == coupons.pagination.total_pages}">
      <a ng-disabled="coupons.pagination.page == coupons.pagination.total_pages" ng-click="loadCoupons(type, coupons.pagination.page+1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
